  <link rel="stylesheet" href="style.css">

<body class="auth-page">
  <div class="container auth-container">
    <div style="text-align:center;">

        <p>–°—ä–∑–¥–∞–π—Ç–µ –Ω–æ–≤ –ø—Ä–æ—Ñ–∏–ª</p>
    </div>

    <form id="regForm" class="auth-form">

        <select id="role" onchange="toggleFields()" required>
            <option value="student">–£—á–µ–Ω–∏–∫</option>
            <option value="teacher">–£—á–∏—Ç–µ–ª</option>
            <option value="admin">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
        </select>

        <label>–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ (–∑–∞ –≤—Ö–æ–¥)</label>
        <input type="text" id="username" required>
        
        <label>–ü–∞—Ä–æ–ª–∞</label>
        <input type="password" id="password" required>

        <div id="nameField">
            <label>–ò–º–µ –∏ –§–∞–º–∏–ª–∏—è</label>
            <input type="text" id="fullName" placeholder="–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤">
        </div>

        <div id="classField">
            <label>–ö–ª–∞—Å</label>
            <input type="text" id="studentClass" placeholder="10–ê">
        </div>

        <div id="secretField" class="hidden">
            <label style="color:#e74c3c;">üîë –ö–æ–¥ –∑–∞ –¥–æ—Å—Ç—ä–ø (—Å–∞–º–æ –∑–∞ —É—á–∏—Ç–µ–ª–∏)</label>
            <input type="password" id="secretCode" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –∫–æ–¥">
            <small>–ö–æ–¥ –∑–∞ —É—á–∏—Ç–µ–ª–∏: TEACHER123 | –ö–æ–¥ –∑–∞ –∞–¥–º–∏–Ω: ADMIN123</small>
        </div>
        
        <button type="submit" class="btn green" style="width:100%; margin-top:20px;">–°–™–ó–î–ê–ô –ü–†–û–§–ò–õ</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
        <p>–ò–º–∞—Ç–µ –∞–∫–∞—É–Ω—Ç? <a href="login.html" style="color:var(--primary); font-weight:bold;">–í—Ö–æ–¥</a></p>
    </div>
  </div>

  <script>
    function toggleFields() {
        const role = document.getElementById('role').value;
        const secret = document.getElementById('secretField');
        const classF = document.getElementById('classField');
        
        if (role === 'teacher' || role === 'admin') {
            secret.classList.remove('hidden');
            classF.classList.add('hidden');
        } else {
            secret.classList.add('hidden');
            classF.classList.remove('hidden');
        }
    }

    document.getElementById('regForm').onsubmit = async (e) => {
        e.preventDefault();
        const role = document.getElementById('role').value;
        const body = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            role: role,
            fullName: document.getElementById('fullName').value,
            studentClass: role === 'student' ? document.getElementById('studentClass').value : '',
            secretCode: role !== 'student' ? document.getElementById('secretCode').value : ''
        };

        const res = await fetch('/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data.success) {
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è—Ç–∞ —É—Å–ø–µ—à–Ω–∞! –ú–æ–ª—è –≤–ª–µ–∑—Ç–µ.');
            window.location.href = 'login.html';
        } else {
            alert(data.error);
        }
    };
  </script>
