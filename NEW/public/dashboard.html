<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>–£—á–∏—Ç–µ–ª—Å–∫–∏ –¥–∞—à–±–æ—Ä–¥</title>
  <link rel="stylesheet" href="style.css">
  <script>
      const user = JSON.parse(localStorage.getItem('user'));
      if(!user || (user.role !== 'teacher' && user.role !== 'admin')) {
          alert('–ù—è–º–∞—Ç–µ –ø—Ä–∞–≤–∞ –∑–∞ –¥–æ—Å—Ç—ä–ø!');
          window.location.href = 'index.html';
      }
  </script>
</head>
<body>
  <div class="container">
    <h1>üìù –£—á–∏—Ç–µ–ª—Å–∫–∏ –¥–∞—à–±–æ—Ä–¥</h1>
    <div id="tests" style="margin-top: 40px;">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</div>
    <a href="index.html" class="back-btn btn">–û–±—Ä–∞—Ç–Ω–æ –∫—ä–º —Ç–∞–±–ª–æ—Ç–æ</a>
  </div>

  <script>
    fetch('/api/submissions')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('tests');
        if (!data || data.length === 0) {
          container.innerHTML = '<div style="text-align:center; padding:40px; font-size:1.2rem; color:var(--text-muted);">–ù—è–º–∞ –Ω–∞–º–µ—Ä–µ–Ω–∏ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏.</div>';
          return;
        }

        let html = '';
        const grouped = data.reduce((acc, s) => {
          const title = s.testTitle || '–ë–µ–∑ –∑–∞–≥–ª–∞–≤–∏–µ';
          if (!acc[title]) acc[title] = [];
          acc[title].push(s);
          return acc;
        }, {});

        Object.keys(grouped).forEach(title => {
          const subs = grouped[title];
          html += `
            <div class="test-card" style="display:block; padding:0; overflow:hidden;">
              <div style="padding:20px; border-bottom:1px solid #eee; background:rgba(127, 140, 141, 0.05);">
                 <h3 style="margin:0;">${title} <span style="font-weight:400; font-size:0.8em; opacity:0.7">(${subs.length} –ø—Ä–µ–¥–∞–¥–µ–Ω–∏)</span></h3>
              </div>
              <div style="overflow-x:auto;">
                <table style="margin:0; box-shadow:none; border-radius:0;">
                  <thead>
                    <tr>
                      <th>–£—á–µ–Ω–∏–∫</th>
                      <th>–ö–ª–∞—Å</th>
                      <th>–û—Ü–µ–Ω–∫–∞</th>
                      <th>–î–∞—Ç–∞</th>
                      <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                  </thead>
                  <tbody>`;

          subs.forEach(s => {
            const displayGrade = (s.manualGrade && s.manualGrade !== '‚Äî') ? s.manualGrade : s.autoGrade;
            const g = parseFloat(displayGrade);
            
            // COLOR LOGIC (Glassy/Transparent Backgrounds for Dark Mode Compatibility)
            let color = '#333';
            let bg = 'rgba(255,255,255,0.1)';
            let shadow = 'none';

            if (g >= 5.50) { 
                // 6 - Green
                color = '#06d6a0'; 
                bg = 'rgba(6, 214, 160, 0.15)'; 
                shadow = '0 0 10px rgba(6, 214, 160, 0.2)';
            } else if (g >= 4.50) { 
                // 5 - Blue
                color = '#3498db'; 
                bg = 'rgba(52, 152, 219, 0.15)'; 
                shadow = '0 0 10px rgba(52, 152, 219, 0.2)';
            } else if (g >= 3.50) { 
                // 4 - Yellow
                color = '#f1c40f'; 

                bg = 'rgba(241, 196, 15, 0.15)'; 

                shadow = '0 0 10px rgba(241, 196, 15, 0.2)';
            } else if (g >= 3.00) { 
                // 3 - Orange
                    color = '#fd7e14'; 
                bg = 'rgba(253, 126, 20, 0.15)'; 
                shadow = '0 0 10px rgba(253, 126, 20, 0.2)';
            } else { 
                // 2 - Red
                color = '#ef476f'; 
                bg = 'rgba(239, 71, 111, 0.15)'; 
                shadow = '0 0 10px rgba(239, 71, 111, 0.2)';
            }

            const style = `
                width: 50px; 
                padding: 5px; 
                text-align: center; 
                font-weight: 800; 
                font-size: 15px;
                color: ${color}; 
                border: 2px solid ${color}; 
                background: ${bg}; 
                box-shadow: ${shadow}; 
                border-radius: 8px; 
                margin: 0;
            `;

            html += `
              <tr>
                <td><strong>${s.studentName || '–ê–Ω–æ–Ω–∏–º–µ–Ω'}</strong></td>
                <td>${s.studentClass || '‚Äî'}</td>
                <td>
                  <input type="text" value="${displayGrade}" readonly style="${style}">
                </td>
                <td>${new Date(s.submittedAt).toLocaleString('bg-BG')}</td>
                <td>
                  <a href="submission.html?id=${s.submissionId}" class="btn dashboard" style="padding:6px 12px; font-size:13px; margin:0 5px;">–í–∏–∂ & –û—Ü–µ–Ω–∏</a>
                  <button class="btn red" onclick="deleteSub(${s.submissionId})" style="padding:6px 12px; font-size:13px; margin:0;">–ò–∑—Ç—Ä–∏–π</button>
                </td>
              </tr>`;
          });

          html += `</tbody></table></div></div>`;
        });
        container.innerHTML = html;
      });

    async function deleteSub(id) {
      if (confirm('–°–∏–≥—É—Ä–Ω–∏ –ª–∏ —Å—Ç–µ?')) {
        await fetch('/api/submissions/' + id, { method: 'DELETE' });
        location.reload();
      }
    }
    
    if (localStorage.getItem('dark') === 'true') document.body.classList.add('dark');
  </script>
</body>
</html>
